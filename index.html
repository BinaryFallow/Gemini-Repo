<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini is FREE!</title>
</head>

<style>
#geminiResponse {
    background: #f5f5f5;
    padding: 10px;
    border-radius: 8px;
    max-width: 600px;
    font-family: Arial, sans-serif;
    margin-top: 10px;

      
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f2f5;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

textarea {
  width: 100%;
  max-width: 600px;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: vertical;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #357ab7;
}

#geminiResponse {
  margin-top: 20px;
  max-width: 700px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  white-space: pre-wrap;
  line-height: 1.6;
}
  </style>

<body>
    <label for="userInput">
    <textarea id="userInput" 
    name="userInput" 
    cols="33" rows="7" 
    placeholder="write to Gemini ...."></textarea>
    <button id="submit">Send to Gemini!</button>
    <p id="geminiResponse"></p>
    <script src="frontendScript.js"></script>
</body>
</html>
